<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Adaptive Quiz Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
<link rel="stylesheet" href="style.css">

</head>
<body class="bg-gray-100 text-gray-900 font-sans min-h-screen flex flex-col items-center justify-center p-4">
    <div class="w-full max-w-xl quiz-card p-6">
    <h1 class="text-2xl font-bold mb-4 text-center">Adaptive Quiz Generator</h1>
    
    
    <!-- Question -->
    <div id="questionBox" class="mb-4 text-lg font-medium">Loading question...</div>

    <!-- Options -->
    <div id="optionsBox" class="flex flex-col space-y-2 mb-4"></div>

    <!-- Confidence Dropdown -->
    <div class="mb-4">
      <label for="confidence" class="block font-medium mb-1">How confident are you in your answer?</label>
      <select id="confidence" class="w-full border border-gray-300 p-2 rounded-md">
        <option value="high">High</option>
        <option value="medium">Medium</option>
        <option value="low">Low</option>
      </select>
    </div>

    <!-- Next Button -->
    <button id="nextBtn" class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700">
      Next
    </button>

    <!-- Progress/Summary -->
    <div id="progress" class="mt-4 text-left text-gray-800 text-sm"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
